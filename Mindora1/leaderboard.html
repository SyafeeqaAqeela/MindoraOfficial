<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="leaderboardstyle.css" />
</head>
<body>

    <iframe id="musicFrame" src="music.html" style="display: none;" allow="autoplay"></iframe>

  <div class="leaderboard-container">
    <h1 class="leaderboard-title">🏅 LEADERBOARD 🏅</h1>
    <ul id="styledLeaderboard" class="leaderboard-list"></ul>
  </div>

  <div class="name-entry">
    <input type="text" id="playerName" placeholder="Enter your name" />
    <button onclick="savePlayerData()">Save Name</button>
  </div>

  <button onclick="showLeaderboard()">Show Leaderboard</button>

  <button class="back-btn" id="back-btn" title="Back to Home">🔙</button>

  <script src="coinManager.js"></script>
  <script src="leaderboardscript.js"></script>
  <script>
    document.getElementById("back-btn").addEventListener("click", function () {
      window.location.href = "homepage.html"; 
    });
  </script>
</body>
</html>
